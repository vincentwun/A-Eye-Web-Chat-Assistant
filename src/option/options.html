<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Eye Assistant Options</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #notification-bar {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 15px;
        }

        #notification-bar.show {
            display: block;
            opacity: 1;
        }

        #notification-bar.error {
            background-color: #f44336;
        }

        h1,
        h2,
        h3 {
            margin-top: 25px;
        }

        h1:first-of-type {
            margin-top: 0;
        }


        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-family: inherit;
            font-size: inherit;
        }

        textarea {
            min-height: 100px;
            font-family: monospace;
            overflow-y: auto;
            resize: none;
        }

        hr {
            margin-top: 25px;
            margin-bottom: 25px;
            border: 0;
            border-top: 1px solid #eee;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        button#reset-button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            margin: auto;
            min-width: 80px;
        }

        button#reset-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div id="notification-bar"></div>

    <h1>A-Eye Assistant Options</h1>

    <h2>API Settings</h2>

    <div>
        <label for="local-url-input">Local API URL:</label>
        <input type="text" id="local-url-input" data-storage-key="localApiUrl" data-storage-type="settings"
            placeholder="e.g., http://localhost:11434">
    </div>

    <div>
        <label for="local-model-name-input">Local Model Name:</label>
        <input type="text" id="local-model-name-input" data-storage-key="ollamaMultimodalModel"
            data-storage-type="settings" placeholder="e.g., gemma3:4b">
    </div>

    <hr>

    <h3>Cloud API Settings</h3>

    <div>
        <label for="cloud-api-url-input">Cloud API Base URL:</label>
        <input type="text" id="cloud-api-url-input" data-storage-key="cloudApiUrl" data-storage-type="settings"
            placeholder="Usually leave as default">
    </div>

    <div>
        <label for="cloud-api-key-input">Cloud API Key:</label>
        <input type="password" id="cloud-api-key-input" data-storage-key="cloudApiKey" data-storage-type="settings"
            placeholder="Enter your API Key">
    </div>

    <div>
        <label for="cloud-model-name-input">Cloud Model Name:</label>
        <input type="text" id="cloud-model-name-input" data-storage-key="cloudModelName" data-storage-type="settings"
            placeholder="e.g., gemini-2.0-flash-lite">
    </div>

    <hr>

    <h2>Voice Settings</h2>

    <div>
        <label for="stt-language-select">Speech-to-Text Language:</label>
        <select id="stt-language-select" data-storage-key="sttLanguage" data-storage-type="voice">
        </select>
    </div>

    <div>
        <label for="tts-language-select">Text-to-Speech Language:</label>
        <select id="tts-language-select" data-storage-key="ttsLanguage" data-storage-type="voice">
        </select>
    </div>


    <hr>

    <h2>Prompt Settings</h2>

    <div>
        <label for="default-chat-prompt">Default System Prompt:</label>
        <textarea id="default-chat-prompt" data-storage-key="defaultChat" data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="screenshot-prompt">Screenshot Description Prompt:</label>
        <textarea id="screenshot-prompt" data-storage-key="screenshot" data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="scrolling-screenshot-prompt">Scrolling Screenshot Prompt:</label>
        <textarea id="scrolling-screenshot-prompt" data-storage-key="scrollingScreenshot"
            data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="analyze-content-prompt">Content Analysis Prompt:</label>
        <textarea id="analyze-content-prompt" data-storage-key="analyzeContent" data-storage-type="prompts"></textarea>
    </div>

    <div class="button-container">
        <button id="reset-button">Reset</button>
    </div>

    <script src="options.js" type="module"></script>
</body>

</html>

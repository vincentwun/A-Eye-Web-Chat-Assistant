<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div id="notification-bar"></div>

    <h1>API Settings</h1>

    <h2>Local AI Settings</h2>
    <div>
        <label for="local-url-input">Local Server URL:</label>
        <input type="text" id="local-url-input" data-storage-key="localApiUrl" data-storage-type="settings"
            placeholder="e.g., http://localhost:11434">
    </div>
    <div>
        <label for="local-model-name-select">Local Model Name:</label>
        <select id="local-model-name-select" data-storage-key="ollamaMultimodalModel" data-storage-type="settings">
            <optgroup label="Gemma">
                <option value="gemma3:4b">gemma3:4b (3.3GB)</option>
                <option value="gemma3:12b">gemma3:12b (8.1GB)</option>
                <option value="gemma3:27b">gemma3:27b (17GB)</option>
            </optgroup>
            <optgroup label="Llama">
                <option value="llama3.2-vision:11b">llama3.2-vision:11b (7.8GB)</option>
                <option value="llama3.2-vision:90b">llama3.2-vision:90b (55GB)</option>
                <option value="llama4:16x17b">llama4:16x17b (67GB)</option>
                <option value="llama4:128x17b">llama4:128x17b (245GB)</option>
            </optgroup>
            <optgroup label="Llava">
                <option value="llava:7b">llava:7b (4.7GB)</option>
                <option value="llava:13b">llava:13b (8GB)</option>
                <option value="llava:34b">llava:34b (20GB)</option>
                <option value="llava-llama3:8b">llava-llama3:8b (5.5GB)</option>
                <option value="llava-phi3:3.8b">llava-phi3:3.8b (2.9GB)</option>
                <option value="bakllava:7b">bakllava:7b (4.7GB)</option>
            </optgroup>
            <optgroup label="Mistral">
                <option value="mistral-small3.1:24b">mistral-small3.1:24b (15GB)</option>
                <option value="mistral-small3.2:24b">mistral-small3.2:24b (15GB)</option>
            </optgroup>
            <optgroup label="Qwen">
                <option value="qwen2.5vl:3b">qwen2.5vl:3b (3.2GB)</option>
                <option value="qwen2.5vl:7b">qwen2.5vl:7b (6GB)</option>
                <option value="qwen2.5vl:32b">qwen2.5vl:32b (21GB)</option>
                <option value="qwen2.5vl:72b">qwen2.5vl:72b (49GB)</option>
            </optgroup>
            <optgroup label="Other">
                <option value="minicpm-v:8b">minicpm-v:8b (5.5GB)</option>
                <option value="moondream:1.8b">moondream:1.8b (1.7GB)</option>
                <option value="granite3.2-vision:2b">granite3.2-vision:2b (2.4GB)</option>
            </optgroup>
        </select>
    </div>

    <hr>

    <h2>Cloud AI Settings</h2>

    <div>
        <label>Cloud Service:</label>
        <div style="margin-top: 5px;">
            <input type="radio" id="cloud-select-gemini" name="cloudSelection" value="gemini" checked>
            <label for="cloud-select-gemini"
                style="display: inline; font-weight: normal; margin-right: 15px;">Gemini</label>

            <input type="radio" id="cloud-select-gateway" name="cloudSelection" value="gateway">
            <label for="cloud-select-gateway" style="display: inline; font-weight: normal; margin-right: 15px;">Vertex
                AI (GCP)</label>

            <input type="radio" id="cloud-select-mistral" name="cloudSelection" value="mistral">
            <label for="cloud-select-mistral" style="display: inline; font-weight: normal;">Mistral</label>
        </div>
    </div>

    <div id="cloud-settings-container">
        <div id="proxy-url-container" class="hidden">
            <label for="cloud-proxy-url-input">API Gateway Endpoint:</label>
            <input type="text" id="cloud-proxy-url-input" data-storage-key="cloudProxyUrl" data-storage-type="settings"
                placeholder="Enter your API Gateway Endpoint here">
        </div>
        <div id="gcp-api-key-container" class="hidden">
            <label for="gcp-api-key-input">GCP API Key:</label>
            <input type="password" id="gcp-api-key-input" data-storage-key="gcpApiKey" data-storage-type="settings"
                placeholder="Enter your GCP API Key">
        </div>
        <div id="gemini-api-key-container">
            <label for="cloud-api-key-input">Gemini API Key:</label>
            <input type="password" id="cloud-api-key-input" data-storage-key="cloudApiKey" data-storage-type="settings"
                placeholder="Enter your API Key">
        </div>
        <div id="gemini-model-container">
            <label for="cloud-model-name-input">Gemini Model Name:</label>
            <select id="cloud-model-name-input" data-storage-key="cloudModelName" data-storage-type="settings">
                <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
            </select>
        </div>
        <div id="mistral-api-key-container" class="hidden">
            <label for="mistral-api-key-input">Mistral API Key:</label>
            <input type="password" id="mistral-api-key-input" data-storage-key="mistralApiKey"
                data-storage-type="settings" placeholder="Enter your Mistral API Key">
        </div>
        <div id="mistral-model-container" class="hidden">
            <label for="mistral-model-name-select">Mistral Model Name:</label>
            <select id="mistral-model-name-select" data-storage-key="mistralModelName" data-storage-type="settings">
                <option value="mistral-medium-latest">Mistral Medium</option>
                <option value="mistral-small-latest">Mistral Small</option>
                <option value="pixtral-large-latest">Pixtral Large</option>
                <option value="pixtral-12b-latest">Pixtral 12B</option>
            </select>
        </div>
    </div>

    <hr>

    <h1>Voice Settings</h1>
    <div>
        <label for="stt-language-select">Speech-to-Text Language:</label>
        <select id="stt-language-select" data-storage-key="sttLanguage" data-storage-type="voice">
        </select>
    </div>
    <div>
        <label for="tts-voice-select">Text-to-Speech Voice:</label>
        <select id="tts-voice-select" data-storage-key="ttsVoiceName" data-storage-type="voice">
            <option value="">Loading voices...</option>
        </select>
    </div>
    <div style="display: none;">
        <label for="tts-language-select">(Fallback) Text-to-Speech Language:</label>
        <select id="tts-language-select" data-storage-key="ttsLanguage" data-storage-type="voice">
        </select>
    </div>

    <hr>

    <h1>Prompt Settings</h1>
    <div>
        <label for="role-select">Role:</label>
        <select id="role-select" data-storage-key="active_system_prompt_key" data-storage-type="prompts">
            <option value="web_assistant">Web Assistant</option>
            <option value="teacher">Study Mode</option>
        </select>
    </div>
    <div>
        <label for="system_prompt">System Prompt:</label>
        <textarea id="system_prompt" data-storage-type="prompts"></textarea>
    </div>

    <div class="button-container">
        <button id="save-button">Save</button>
        <button id="reset-button">Reset</button>
    </div>

    <script src="options.js" type="module"></script>

</body>

</html>

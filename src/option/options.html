<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Eye Assistant Options</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #notification-bar.show {
            display: block;
            opacity: 1;
        }

        #notification-bar.error {
            background-color: #f44336;
        }

        h1,
        h2,
        h3 {
            margin-top: 25px;
        }

        h1:first-of-type {
            margin-top: 0;
        }


        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            margin-top: 5px;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-family: monospace;
            font-size: 13px;
        }

        textarea {
            min-height: 100px;
            font-family: monospace;
            overflow-y: auto;
            resize: none;
        }

        hr {
            margin-top: 25px;
            margin-bottom: 25px;
            border: 0;
            border-top: 1px solid #eee;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        button#reset-button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            margin: auto;
            min-width: 80px;
        }

        button#reset-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div id="notification-bar"></div>

    <h1>A-Eye Assistant Options</h1>

    <h2>API Settings</h2>

    <div>
        <label for="local-url-input">Local API URL:</label>
        <input type="text" id="local-url-input" data-storage-key="localApiUrl" data-storage-type="settings"
            placeholder="e.g., http://localhost:11434">
    </div>

    <div>
        <label for="local-model-name-select">Local Model Name:</label>
        <select id="local-model-name-select" data-storage-key="ollamaMultimodalModel" data-storage-type="settings">
            <option value="gemma3:4b">gemma3:4b</option>
            <option value="gemma3:12b">gemma3:12b</option>
            <option value="gemma3:27b">gemma3:27b</option>
        </select>
    </div>

    <hr>

    <h3>Cloud API Settings</h3>

    <div>
        <label>Cloud Connection Method:</label>
        <div style="margin-top: 5px;">
            <input type="radio" id="cloud-method-direct" name="cloudApiMethod" value="direct"
                data-storage-key="cloudApiMethod" data-storage-type="settings" checked>
            <label for="cloud-method-direct" style="display: inline; font-weight: normal; margin-right: 15px;">Direct
                Connection</label>

            <input type="radio" id="cloud-method-proxy" name="cloudApiMethod" value="proxy"
                data-storage-key="cloudApiMethod" data-storage-type="settings">
            <label for="cloud-method-proxy" style="display: inline; font-weight: normal;">Proxy Connection</label>
        </div>
    </div>

    <div>
        <label for="cloud-api-url-input">Cloud API Base URL (Direct):</label>
        <input type="text" id="cloud-api-url-input" data-storage-key="cloudApiUrl" data-storage-type="settings"
            placeholder="Usually leave as default">
    </div>

    <div>
        <label for="cloud-proxy-url-input">Cloud Function URL (Proxy):</label>
        <input type="text" id="cloud-proxy-url-input" data-storage-key="cloudProxyUrl" data-storage-type="settings"
            placeholder="Enter your deployed Cloud Function URL here">
    </div>

    <div>
        <label for="cloud-api-key-input">Cloud API Key:</label>
        <input type="password" id="cloud-api-key-input" data-storage-key="cloudApiKey" data-storage-type="settings"
            placeholder="Enter your API Key">
    </div>

    <div>
        <label for="cloud-model-name-input">Cloud Model Name:</label>
        <select id="cloud-model-name-input" data-storage-key="cloudModelName" data-storage-type="settings">
            <option value="gemini-2.5-pro-preview-03-25">gemini-2.5-pro-preview-03-25</option>
            <option value="gemini-2.5-flash-preview-04-17">gemini-2.5-flash-preview-04-17</option>
            <option value="gemini-2.0-flash">gemini-2.0-flash</option>
        </select>
    </div>

    <hr>

    <h2>Voice Settings</h2>

    <div>
        <label for="stt-language-select">Speech-to-Text Language:</label>
        <select id="stt-language-select" data-storage-key="sttLanguage" data-storage-type="voice">
        </select>
    </div>

    <div>
        <label for="tts-voice-select">Text-to-Speech Voice:</label>
        <select id="tts-voice-select" data-storage-key="ttsVoiceName" data-storage-type="voice">
            <option value="">Loading voices...</option>
        </select>
    </div>

    <div style="display: none;">
        <label for="tts-language-select">(Fallback) Text-to-Speech Language:</label>
        <select id="tts-language-select" data-storage-key="ttsLanguage" data-storage-type="voice">
        </select>
    </div>


    <hr>

    <h2>Prompt Settings</h2>

    <div>
        <label for="system_prompt">Default System Prompt:</label>
        <textarea id="system_prompt" data-storage-key="system_prompt" data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="screenshot_prompt">Screenshot Description Prompt:</label>
        <textarea id="screenshot_prompt" data-storage-key="screenshot_prompt" data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="scrollingScreenshot_prompt">Scrolling Screenshot Prompt:</label>
        <textarea id="scrollingScreenshot_prompt" data-storage-key="scrollingScreenshot_prompt"
            data-storage-type="prompts"></textarea>
    </div>

    <div>
        <label for="analyzeContent_prompt">Content Analysis Prompt:</label>
        <textarea id="analyzeContent_prompt" data-storage-key="analyzeContent_prompt"
            data-storage-type="prompts"></textarea>
    </div>

    <div class="button-container">
        <button id="reset-button">Reset</button>
    </div>

    <script src="options.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Eye Web Chat Assistant</title>
    <style>
        :root {
            --blue: #1a73e8;
            --gray-50: #f8f9fa;
            --gray-300: #dadce0;
            --gray-500: #5f6368;
            --gray-700: #3c4043;
            --space: 6px;
            --radius: 5px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 320px;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: var(--gray-700);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-section {
            padding: var(--space);
            border-bottom: 1px solid var(--gray-300);
            flex-shrink: 0;
        }

        .button-group {
            display: flex;
            gap: var(--space);
            flex-wrap: wrap;
            margin-bottom: 3px;
        }

        button {
            background: var(--blue);
            color: #fff;
            border: none;
            padding: 5px 5px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            height: 28px;
            display: flex;
            align-items: center;
        }

        .model-indicator {
            font-size: 12px;
            color: var(--gray-500);
            margin-top: 3px;
        }

        #current-model {
            color: var(--blue);
            font-weight: 500;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--space);
            overflow: hidden;
            min-height: 0;
        }

        #preview-container {
            display: none;
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: var(--space);
            margin-bottom: var(--space);
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid var(--gray-300);
            background: #fff;
        }

        #preview-image {
            width: 100%;
            border-radius: var(--radius);
            object-fit: contain;
        }

        #preview-text {
            background: #fff;
            padding: var(--space);
            border-radius: var(--radius);
            border: 1px solid var(--gray-300);
            font-size: 13px;
            line-height: 1.6;
            margin-top: var(--space);
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        #conversation {
            flex: 1;
            overflow-y: auto;
            padding: var(--space);
            background: var(--gray-50);
            border-radius: var(--radius);
            min-height: 150px;
            border: 1px solid var(--gray-300);
        }

        .message {
            max-width: 85%;
            margin: var(--space) 0;
            padding: 9px;
            border-radius: var(--radius);
            background: #fff;
            clear: both;
            font-size: 13px;
        }

        .user {
            float: right;
            background: var(--blue);
            color: #fff;
        }

        .assistant {
            float: left;
        }

        #input-section {
            padding: var(--space);
            border-top: 1px solid var(--gray-300);
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex-shrink: 0;
        }

        #user-input {
            width: 100%;
            padding: 7px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 13px;
            height: 32px;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .bottom-buttons {
            display: flex;
            gap: var(--space);
            justify-content: flex-end;
        }

        .footer {
            padding: 5px;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-300);
            color: var(--gray-500);
            font-size: 11px;
            text-align: center;
        }

        .footer a {
            color: var(--blue);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header-section">
        <div id="model-status">Initializing model, please wait.</div>
        <nav class="button-group">
            <button id="screenshot-button">Screenshot</button>
            <button id="scrolling-screenshot-button">Scrolling Screenshot</button>
            <button id="analyze-content-button">Analyze Content</button>
        </nav>
        <div class="model-indicator">Current AI Model: <span id="current-model">None</span></div>
    </header>

    <main class="content-wrapper">
        <div id="preview-container">
            <img id="preview-image" alt="Preview">
            <div id="preview-text"></div>
        </div>
        <div id="conversation"></div>
    </main>

    <div id="input-section">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <div class="bottom-buttons">
            <button id="send-button">Send</button>
            <button id="voice-button">Voice</button>
            <button id="repeat-button">Repeat</button>
            <button id="clear-button">Clear</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="https://github.com/vincentwun/A-Eye-Web-Chat-Assistant" target="_blank">Open-Source Project</a> |
            Developed by Students of HD in Cloud and Data Centre Administration | HKIIT at IVE (LWL)
        </div>
    </footer>

    <script type="module" src="sidepanel.js"></script>
</body>

</html>
